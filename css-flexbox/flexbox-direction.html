<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/flexbox-direction.css">
</head>
<body>
    <header>
        <h1>CSS Flexbox: Direction</h1>
    </header>
    <main>
        <h4>01. flex-direction: row</h4>
            <div class="parent">
                <div class="child">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
        <h4>02. flex-direction: row-reverse</h4>
            <div class="parent2">
                <div class="child">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
        <h4>03. flex-direction: column</h4>
            <div class="parent3">
                <div class="child">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
        <h4>04. flex-direction: column-reverse</h4>
            <div class="parent4">
                <div class="child">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
    </main>                
</body>
</html>
